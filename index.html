<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Moderation Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Required ML libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
  <script src="https://cdn.jsdelivr.net/npm/nsfwjs/dist/nsfwjs.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #fafaff; }
    .section { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; margin: 2em 0; padding: 2em; max-width: 600px; }
    h1, h2 { color: #3366cc; }
    input[type="text"] { width: 80%; padding: 0.5em; font-size: 1em; border-radius: 4px; border: 1px solid #bbb; }
    button { padding: 0.5em 1em; font-size: 1em; background: #3366cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-left: 0.5em; }
    button:hover { background: #2352a2; }
    .result { margin-top: 1em; font-size: 1.1em; }
    @media (max-width: 600px) {
      .section { padding: 1em; }
      input[type="text"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Content Moderation Demo</h1>
    <p>This tool checks for toxic language in text and NSFW content in images, right in your browser.<br>
      <b>No API key required!</b>
    </p>
  </div>

  <div class="section">
    <h2>Text Moderation</h2>
    <input type="text" id="inputText" placeholder="Paste text or Reddit post URL" />
    <button id="checkTextBtn">Check Text</button>
    <div id="textResult" class="result"></div>
  </div>

  <div class="section">
    <h2>Image Moderation</h2>
    <input type="text" id="imageUrlInput" placeholder="Paste a direct image URL" />
    <button id="checkImageBtn">Check Image</button>
    <div id="imageResult" class="result"></div>
  </div>

  <div style="text-align:center;color:#888;font-size:0.9em;margin-top:3em;">
    &copy; 2025 Content Moderation Demo. Powered by TensorFlow.js & NSFWJS.<br>
    All moderation runs locally in your browser.
  </div>

  <script src="main.js"></script>
</body>
</html>
